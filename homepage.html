<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Works Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .work-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .work-card {
            flex: 0 1 calc(33.33% - 20px);
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .work-card:hover {
            transform: scale(1.05);
        }

        .work-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .vote-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Creative Works Showcase</h1>
    </header>

    <section>
        <div class="work-container">
            <!-- Repeat the following work-card block for each creative work -->
            <div class="work-card">
                <img src="project1-thumbnail.jpg" alt="Project 1">
                <button class="vote-button" onclick="vote()">Vote</button>
            </div>

            <div class="work-card">
                <img src="project2-thumbnail.jpg" alt="Project 2">
                <button class="vote-button" onclick="vote()">Vote</button>
            </div>

            <!-- Add more work-cards as needed -->
        </div>
    </section>

    <script>
        function vote() {
            // Add your voting logic here
            alert("Vote submitted!");
        }
    </script>

</body>
</html>
